<div class="date-time-picker-container">
    <!-- Start Date/Time Row -->
    <div class="date-time-row">
      <div class="input-group">
        <label for="date">Date</label>
        <input type="date" id="date" aria-label="Select trip date">
      </div>
      <div class="input-group time-input">
        <label for="hours">Hour</label>
        <input type="number" id="hours" min="1" max="12" placeholder="12" aria-label="Select hour (1-12)">
      </div>
      <div class="input-group time-input">
        <label for="minutes">Minute</label>
        <input type="number" id="minutes" min="0" max="59" step="5" placeholder="00" aria-label="Select minute (0-59)">
      </div>
      <div class="time-period-selector">
        <div class="period-buttons">
          <button type="button" class="period-btn" [class.active]="selectedPeriod === 'AM'" (click)="selectPeriod('AM')" aria-label="AM">AM</button>
          <button type="button" class="period-btn" [class.active]="selectedPeriod === 'PM'" (click)="selectPeriod('PM')" aria-label="PM">PM</button>
        </div>
      </div>
    </div>

    <!-- Return Date/Time Row -->
    <div class="date-time-row return-row" *ngIf="rideType === 'Intercity' && tripType === 'return'">
      <div class="input-group">
        <label for="return-date">Return Date</label>
        <input type="date" id="return-date" aria-label="Select return date">
      </div>
      <div class="input-group time-input">
        <label for="return-hours">Hour</label>
        <input type="number" id="return-hours" min="1" max="12" placeholder="12" aria-label="Select return hour (1-12)">
      </div>
      <div class="input-group time-input">
        <label for="return-minutes">Minute</label>
        <input type="number" id="return-minutes" min="0" max="59" step="5" placeholder="00" aria-label="Select return minute (0-59)">
      </div>
      <div class="time-period-selector">
        <div class="period-buttons">
          <button type="button" class="period-btn" [class.active]="selectedReturnPeriod === 'AM'" (click)="selectReturnPeriod('AM')" aria-label="AM">AM</button>
          <button type="button" class="period-btn" [class.active]="selectedReturnPeriod === 'PM'" (click)="selectReturnPeriod('PM')" aria-label="PM">PM</button>
        </div>
      </div>
    </div>
</div>
