<div class="ride-type-selector-container">
  <label>Select Ride Type</label>
  <div class="ride-type-buttons">
    <button [class.active]="selectedRideType === 'Schedule'" (click)="selectRideType('Schedule')">Schedule</button>
    <button [class.active]="selectedRideType === 'Package'" (click)="selectRideType('Package')">Package</button>
    <button [class.active]="selectedRideType === 'Intercity'" (click)="selectRideType('Intercity')">Intercity</button>
  </div>
</div>
